<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="top">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png?20160616034027"
                    alt="">
            </div>
            <dib class="noti">
                <img src="https://img.icons8.com/ios/50/hearts--v1.png" alt="">
                <img src="https://cdn1.iconfinder.com/data/icons/line-awesome-vol-2/32/facebook-messenger-256.png"
                    alt="">
            </dib>

        </div>
        <div class="story">
            <div class="storyitem">
                <img src="" alt="">
                <span></span>
            </div>
        </div>
        <div class="page">
            <div class="post">
                <div class="userinfo">
                    <div class="user">
                        <img src="https://plus.unsplash.com/premium_photo-1732697815367-80c3262419be?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                        <h6 class="name">Chipkali patil</h6>
                    </div>
                    <img src="https://img.icons8.com/ios-glyphs/30/menu-2.png" alt="">
                </div>

                <img src="https://plus.unsplash.com/premium_photo-1732697815367-80c3262419be?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <div class="likeshare">
                    <div class="button">
                        <div class="like">
                            <i id="pop" class="ri-heart-3-fill"></i>
                            <img src="https://img.icons8.com/ios/50/hearts--v1.png" alt="">
                            <span></span>
                        </div>
                        <div class="comment">
                            <img src="https://cdn0.iconfinder.com/data/icons/social-media-logo-4/32/Social_Media_instagram_comment-512.png"
                                alt="">
                            <span></span>
                        </div>
                        <div class="share">
                            <img src="https://cdn2.iconfinder.com/data/icons/instagram-17/32/11-share-512.png" alt="">
                            <span></span>
                        </div>
                    </div>
                    <img src="https://cdn0.iconfinder.com/data/icons/social-media-logo-4/32/Social_Media_instagram_save_save_instagram-512.png"
                        alt="" class="save">
                </div>
                <h5 class="likecount">1,234 likes</h5>
                <p class="cap"><span>Chipkali patil</span>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Obcaecati, quo?</p>
                <h6 class="timestamp">1 day ago</h6>
            </div>

        </div>

    </main>
    <div class="modal">
        <div class="bar"></div>
        <img src="https://cdn3.iconfinder.com/data/icons/user-interface-169/32/cross-256.png" alt="" class="close">
        <img src="" alt="" class="expand">
    </div>
    <script src="script.js"></script>
</body>

</html>
